<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700;400;200;&display=swap"
      rel="stylesheet"/>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="mystyle.css" />
    <link rel="stylesheet" href="responsive.css" />
    <link href="./images/favicon-32x32.png"/>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    

    <title>Profile card component</title>

  </head>
  <body>
    <main>
      <img
        class="bg-pattern-card" src="images/bg-pattern-card.svg" alt="bg-pattern-card"/>
      <img
        class="image-victor" src="images/image-victor.jpg" alt="image-victor"/>

      <div class="div1">
        <h1>Victor Crest</h1>
        <h2 class="h2-1">26</h2>
      </div>

      <h2 class="h2-2">London</h2>

      <div class="div2">

        <div class="div3">
          <h2 class="h2-3">80K</h2>
          <h3 class="h3-1">Followers</h3>
        </div>

        <div class="div4">
          <h2 class="h2-4">803K</h2>
          <h3 class="h3-2">Likes</h3>
        </div>

        <div class="div5">
          <h2 class="h2-5">1.4K</h2>
          <h3 class="h3-3">Photos</h3>
        </div>
        <div class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
              >Frontend Mentor</a
            >. Coded by <a href="https://github.com/N1nna/" target="_blank"
            >Nina Diasamidze</a>.
          </div>
      </div>

    </main>
  </body>
</html>
